<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兽门酒馆共享号</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Material Design 3 Color Tokens (Light Theme example) */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            
            /* Elevation */
            --md-sys-elevation-level-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem; /* Display Small/Medium */
            font-weight: 400;
            margin: 0;
            color: var(--md-sys-color-on-background);
            text-align: center;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 28px; /* MD3 Card Radius */
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            box-sizing: border-box;
            /* Using a subtle outline or shadow for separation */
            border: 1px solid var(--md-sys-color-outline);
            /* Or elevation */
            /* box-shadow: var(--md-sys-elevation-level-1); */ 
        }

        /* MD3 Filled Button Style */
        .md3-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            border-radius: 20px;
            padding: 0 24px;
            font-family: 'Roboto', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.1px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-transform: none; /* MD3 doesn't enforce uppercase */
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .md3-btn.primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .md3-btn.primary:hover {
            background-color: rgba(103, 80, 164, 0.92); /* Slightly lighter/darker */
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        }

        .md3-btn.primary:active {
            background-color: rgba(103, 80, 164, 0.88);
        }

        /* Secondary / Tonal Button Style for variety, or use same style */
        .md3-btn.secondary {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .md3-btn.secondary:hover {
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        }
        
        /* Ripple effect */
        .md3-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .md3-btn:active::after {
            width: 200px;
            height: 200px;
        }

        .md3-btn:disabled {
            background-color: rgba(28, 27, 31, 0.12);
            color: rgba(28, 27, 31, 0.38);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 8px;
        }
        
        .secondary .spinner {
            border-color: rgba(33, 0, 93, 0.3);
            border-top-color: #21005D;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-content {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>兽门酒馆共享号</h1>
        <div class="card">
            <button id="btn-shoumen" class="md3-btn primary">
                <span class="btn-content">兽门酒馆（共享号）</span>
                <div class="spinner"></div>
            </button>
            <button id="btn-exl" class="md3-btn secondary">
                <span class="btn-content">EXL酒馆（共享号）</span>
                <div class="spinner"></div>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnShoumen = document.getElementById('btn-shoumen');
            const btnExl = document.getElementById('btn-exl');

            async function handleRequest(btn, url, redirectBase) {
                const originalText = btn.querySelector('.btn-content').innerText;
                const spinner = btn.querySelector('.spinner');
                
                // Set loading state
                btn.disabled = true;
                spinner.style.display = 'block';

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    
                    if (data.code === 200 && data.token) {
                        // Success
                        window.open(redirectBase + data.token, '_blank');
                    } else {
                        // Logic failure
                        alert('兽门酒馆API请求失败！');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('兽门酒馆API请求失败！');
                } finally {
                    // Reset state
                    btn.disabled = false;
                    spinner.style.display = 'none';
                }
            }

            btnShoumen.addEventListener('click', () => {
                handleRequest(
                    btnShoumen, 
                    'https://r.aocu.xyz/api.php?id=kI5W1IZW7VNMbzs3', 
                    'https://r.aocu.xyz/index.php?token='
                );
            });

            btnExl.addEventListener('click', () => {
                handleRequest(
                    btnExl, 
                    'https://vn.aocu.xyz/api.php?id=8uxr2unetvz5te4ndo', 
                    'https://vn.aocu.xyz/index.php?token='
                );
            });
        });
    </script>
</body>
</html>
