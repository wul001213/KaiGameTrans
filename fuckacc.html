<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兽门酒馆 - 共享号入口</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #6750A4;
            --primary-light: #D0BCFF;
            --secondary: #625B71;
            --tertiary: #7D5260;
            --surface: #FEF7FF;
            --on-surface: #1D1B20;
            --on-surface-variant: #49454F;
            --error: #BA1A1A;
            --success: #146C2E;
            --border-radius: 28px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #e8def8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--on-surface);
            position: relative;
            overflow-x: hidden;
        }

        /* 简化的背景动画 */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: -125px;
            left: -125px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: var(--tertiary);
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 主容器 */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        /* 图标区域 */
        .icon-container {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 10px 20px rgba(103, 80, 164, 0.3);
            transition: var(--transition);
        }

        .main-icon:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(103, 80, 164, 0.4);
        }

        /* 标题 */
        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--on-surface), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--on-surface-variant);
            margin-bottom: 32px;
            font-weight: 500;
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .enter-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 16px rgba(103, 80, 164, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(103, 80, 164, 0.4);
        }

        .enter-button:active {
            transform: translateY(-1px);
        }

        .enter-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .enter-button.secondary {
            background: linear-gradient(135deg, var(--tertiary), color-mix(in srgb, var(--tertiary) 80%, var(--primary) 20%));
        }

        /* 加载状态 */
        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .enter-button.loading .loading-spinner {
            display: inline-block;
        }

        .enter-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 消息提示 */
        .message {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(186, 26, 26, 0.1);
            color: var(--error);
            border: 1px solid rgba(186, 26, 26, 0.2);
        }

        .message.success {
            background: rgba(20, 108, 46, 0.1);
            color: var(--success);
            border: 1px solid rgba(20, 108, 46, 0.2);
        }

        /* 页脚 */
        .footer {
            margin-top: 32px;
            text-align: center;
            color: var(--on-surface-variant);
            font-size: 12px;
            position: relative;
            z-index: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                width: 95%;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .main-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
            
            .bg-circle:nth-child(1),
            .bg-circle:nth-child(2) {
                width: 200px;
                height: 200px;
            }
            
            .bg-circle:nth-child(3) {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- 主容器 -->
    <main class="container">
        <!-- 图标 -->
        <div class="icon-container">
            <div class="main-icon">
                <span class="material-icons">local_bar</span>
            </div>
        </div>

        <!-- 标题 -->
        <h1 class="title">兽门酒馆</h1>
        <p class="subtitle">共享号入口 · 免费体验圈钱AI之旅</p>

        <!-- 按钮组 -->
        <div class="button-group">
            <!-- 兽门酒馆按钮 -->
            <button class="enter-button" id="beastTavernButton">
                <span class="material-icons">door_front</span>
                <span class="button-text">进入兽门酒馆（共享号）</span>
                <div class="loading-spinner"></div>
            </button>

            <!-- EXL酒馆按钮 -->
            <button class="enter-button secondary" id="exlTavernButton">
                <span class="material-icons">sports_bar</span>
                <span class="button-text">EXL酒馆（共享号）</span>
                <div class="loading-spinner"></div>
            </button>
        </div>

        <!-- 消息提示 -->
        <div class="message" id="message"></div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2025 FuckACC · 兽门酒馆</p>
    </footer>

    <script>
        // 获取DOM元素
        const beastTavernButton = document.getElementById('beastTavernButton');
        const exlTavernButton = document.getElementById('exlTavernButton');
        const message = document.getElementById('message');

        // 显示消息
        function showMessage(text, type = 'error') {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            // 5秒后自动隐藏消息
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // URL解码函数
        function decodeUrl(encodedStr) {
            try {
                return decodeURIComponent(encodedStr);
            } catch (e) {
                return encodedStr;
            }
        }

        // 设置按钮加载状态
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // 进入兽门酒馆
        async function enterBeastTavern() {
            setButtonLoading(beastTavernButton, true);
            message.style.display = 'none';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超时

                const response = await fetch('https://r.aocu.xyz/api.php?id=0nUUL26VIQ8ZZr5F', {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();

                if (data.code === 200) {
                    const token = data.token;
                    if (token && token.trim() !== '') {
                        const targetUrl = `https://r.aocu.xyz/index.php?token=${encodeURIComponent(token)}`;
                        window.open(targetUrl, '_blank');
                        showMessage('正在跳转到兽门酒馆...', 'success');
                    } else {
                        showMessage('获取到的token为空，请稍后重试', 'error');
                    }
                } else {
                    const errorMsg = data.msg ? decodeUrl(data.msg) : '未知错误';
                    showMessage(`API请求失败: ${errorMsg}`, 'error');
                }
            } catch (error) {
                console.error('请求错误:', error);
                if (error.name === 'AbortError') {
                    showMessage('请求超时，请检查网络连接', 'error');
                } else {
                    showMessage(`网络请求失败: ${error.message}`, 'error');
                }
            } finally {
                setButtonLoading(beastTavernButton, false);
            }
        }

        // 进入EXL酒馆
        async function enterExlTavern() {
            setButtonLoading(exlTavernButton, true);
            message.style.display = 'none';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超时

                const response = await fetch('https://e.aocu.xyz/api.php?id=bkntoukawr613312', {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();

                if (data.code === 200) {
                    const token = data.token;
                    if (token && token.trim() !== '') {
                        const targetUrl = `https://e.aocu.xyz/index.php?token=${encodeURIComponent(token)}`;
                        window.open(targetUrl, '_blank');
                        showMessage('正在跳转到EXL酒馆...', 'success');
                    } else {
                        showMessage('获取到的token为空，请稍后重试', 'error');
                    }
                } else {
                    const errorMsg = data.msg ? decodeUrl(data.msg) : '未知错误';
                    showMessage(`API请求失败: ${errorMsg}`, 'error');
                }
            } catch (error) {
                console.error('请求错误:', error);
                if (error.name === 'AbortError') {
                    showMessage('请求超时，请检查网络连接', 'error');
                } else {
                    showMessage(`网络请求失败: ${error.message}`, 'error');
                }
            } finally {
                setButtonLoading(exlTavernButton, false);
            }
        }

        // 绑定事件
        beastTavernButton.addEventListener('click', enterBeastTavern);
        exlTavernButton.addEventListener('click', enterExlTavern);

        // 防止按钮在加载状态下被重复点击
        [beastTavernButton, exlTavernButton].forEach(button => {
            button.addEventListener('dblclick', function(event) {
                event.preventDefault();
            });
        });

        // 页面加载完成后的动画
        window.addEventListener('load', function() {
            document.querySelector('.container').style.animation = 'slideIn 0.6s ease-out';
        });
    </script>
</body>
</html>
